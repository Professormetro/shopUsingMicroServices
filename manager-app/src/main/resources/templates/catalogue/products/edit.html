<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
</head>
<body>

<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; Back to product</a>

<h1>Редактирование товара &laquo;[[${product.title}]]</h1>

<form method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
  <label>
    Title: <br>
    <input type="text" name="title" th:value="*{product.title}">
  </label><br>

  <label>
    New details: <br>
    <textarea name="details" th:text="*{product.details}"></textarea>
  </label><br>

  <button type="submit">Update product</button>
</form>

</body>
</html>
